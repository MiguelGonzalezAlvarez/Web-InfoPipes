<div class="text-layout">
    <h1>Pipes no comunes</h1>
    <p>
        Pipes incluidos en angular - Usualmente en el common module
    </p>
</div>

<div class="grid">
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18n select pipe" [toggleable]="true">
            <p>
                Saludos {{ nombre }}, es un placer {{ genero | i18nSelect:invitacionMapper }} al evento que vamos a
                realizar.
            </p>
            <button pButton type="button" label="Cambiar persona" icon="pi pi-user"
                class="p-button-rounded p-button-info" (click)="cambiarPersona()"></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18n plural pipe" [toggleable]="true">
            <p>
                Actualmente {{ clientes.length | i18nPlural:clientesMapper }}.
            </p>
            <button pButton type="button" label="AÃ±adir cliente" icon="pi pi-plus"
                class="p-button-rounded p-button-success mr-2" (click)="anadirCliente()"></button>
            <button pButton type="button" label="Borrar cliente" icon="pi pi-trash"
                class="p-button-rounded p-button-danger" (click)="borrarCliente()"></button>
        </p-fieldset>
    </div>
</div>
